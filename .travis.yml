language: scala
scala:
- 2.12.7
sudo: false
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt"
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
- find $HOME/.sbt -name "*.lock" -print -delete
install:
- tar xv -C project/deployment -f project/deployment/local.secrets.tar
script:
- sbt ci
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_87d76bb8b34e_key -iv $encrypted_87d76bb8b34e_iv
  -in project/deployment/secrets.tar.enc -out project/deployment/local.secrets.tar
  -d
